<div id="audioPlayer">
 <audio id="myAudio" loop>
</audio>
  <button id="playButton"></button>
</div>

<script>

var audioPlayer = document.getElementById("audioPlayer");
var audio = document.getElementById("myAudio");
var playButton = document.getElementById("playButton");
var isDragging = false;
var initialX = 0;
var initialY = 0;

var audioFiles = [
  "https://firebasestorage.googleapis.com/v0/b/ace-mission-379007.appspot.com/o/htm%2F4.mp3?alt=media&token=80b407e5-d7bb-4bb1-8d37-5ad8d382d59d",
  "https://firebasestorage.googleapis.com/v0/b/wide-retina-407121.appspot.com/o/car%2F%E5%B8%8C%E6%9C%9B%E4%BD%A0.mp3?alt=media&token=5df8a133-210a-4a00-801e-e788a48f8e3a",
  "https://example.com/audio3.mp3"
];

var currentAudioIndex = 0;

audio.src = audioFiles[currentAudioIndex];

playButton.addEventListener("click", function() {
  if (audio.paused) {
    audio.play();
    playButton.textContent = "";
  } else {
    audio.pause();
    playButton.textContent = "";
  }
});

audio.addEventListener("ended", function() {
  currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
  audio.src = audioFiles[currentAudioIndex];
  audio.play();
});

playButton.addEventListener("touchstart", function(event) {
  isDragging = true;
  initialX = event.touches[0].clientX - audioPlayer.offsetLeft;
  initialY = event.touches[0].clientY - audioPlayer.offsetTop;
});

playButton.addEventListener("touchmove", function(event) {
  if (isDragging) {
    event.preventDefault();
    var offsetX = event.touches[0].clientX - initialX;
    var offsetY = event.touches[0].clientY - initialY;
    audioPlayer.style.left = offsetX + "px";
    audioPlayer.style.top = offsetY + "px";
  }
});
</script>
 
  <script>
    function openTab(event, tabName) {
      var i, tabContent, tabLinks;

      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }

      tabLinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }

      document.getElementById(tabName).style.display = "block";
      event.currentTarget.className += " active";
    }
  </script>

  <div class="tab-container">
    <div class="tab-links">
      
<button class="tab-link" onclick="openTab(event, 'page1')">1</button>
